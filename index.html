<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>NIT Trichy Buggy Live Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    html, body, #map { height:100%; margin:0; padding:0; }
    body { font-family: system-ui, Arial, sans-serif; }

    .topbar {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 999;
      background: rgba(0,0,0,0.7);
      padding: 8px 12px;
      color: white;
      border-radius: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div class="topbar" id="status">Connecting to Firebase…</div>

<!-- ✅ LEAFLET -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- ✅ FIREBASE (MUST LOAD FIRST) -->
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>

<script>
/* ==============================
   ✅ YOUR FIREBASE CONFIG
================================ */
const firebaseConfig = {
  apiKey: "AIzaSyANpjWBgnG7Dw0dQFdsmbcw5et5oT-6cxQ",
  authDomain: "buggy-nitt.firebaseapp.com",
  databaseURL: "https://buggy-nitt-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "buggy-nitt",
  storageBucket: "buggy-nitt.firebasestorage.app",
  messagingSenderId: "790523264958",
  appId: "1:790523264958:web:b2e42c5e6f0952e2ad83ef"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ✅ CONNECTION STATUS */
const statusEl = document.getElementById("status");
db.ref(".info/connected").on("value", snap => {
  if (snap.val() === true) {
    statusEl.textContent = "✅ Firebase Connected!";
  } else {
    statusEl.textContent = "⚠ Firebase Disconnected";
  }
});

/* ==============================
   ✅ MAP SETUP
================================ */
const map = L.map("map").setView([10.7600, 78.8135], 16);
L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

/* ==============================
   ✅ BUGGY STOPS
================================ */
const buggyStops = [
  { name: 'Lassi Shop', location: [10.761750, 78.814649] },
  { name: 'Coke Station', location: [10.761701, 78.813969] },
  { name: 'Admin Building', location: [10.758778, 78.813191] },
  { name: 'CSE Department', location: [10.759950, 78.818516] }
];

buggyStops.forEach(s => {
  L.marker(s.location).addTo(map).bindPopup(s.name);
});

/* ==============================
   ✅ LIVE USER MARKERS
================================ */
const userMarkers = {};

function updateUser(phone, lat, lng, name) {
  if (!userMarkers[phone]) {
    userMarkers[phone] = L.marker([lat, lng]).addTo(map)
      .bindPopup(name || phone);
  } else {
    userMarkers[phone].setLatLng([lat, lng]);
  }
}

db.ref("users").on("value", snap => {
  snap.forEach(child => {
    const phone = child.key;
    const d = child.val();
    if (d.lat && d.lng) updateUser(phone, d.lat, d.lng, d.name);
  });
});

/* ==============================
   ✅ LIVE BUGGY MARKERS
================================ */
const buggyMarkers = {};

function updateBuggy(id, lat, lng) {
  if (!buggyMarkers[id]) {
    buggyMarkers[id] = L.marker([lat, lng]).addTo(map)
      .bindPopup("Buggy: " + id);
  } else {
    buggyMarkers[id].setLatLng([lat, lng]);
  }
}

db.ref("buggies").on("value", snap => {
  snap.forEach(child => {
    const id = child.key;
    const d = child.val();
    if (d.lat && d.lng) updateBuggy(id, d.lat, d.lng);
  });
});

</script>
</body>
</html>
