<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>NIT Trichy Buggy Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    html, body, #map { height:100%; margin:0; padding:0; }
    body { font-family: system-ui, Arial, sans-serif; }

    .topbar {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 999;
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      color: white;
      border-radius: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div id="map"></div>
<div class="topbar" id="status">Connecting to Firebase…</div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>

<script>
/* ==============================
   ✅ FIREBASE CONFIG (YOURS)
================================ */
const firebaseConfig = {
  apiKey: "AIzaSyDYYO1RnYI8Jp5TrwcFX5EWw6z0zjWOEZQ",
  authDomain: "buggy-backend-5194d.firebaseapp.com",
  databaseURL: "https://buggy-backend-5194d-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "buggy-backend-5194d",
  storageBucket: "buggy-backend-5194d.firebasestorage.app",
  messagingSenderId: "718580602849",
  appId: "1:718580602849:web:b8b4cca1bb5aa04ed8e4a0"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ==============================
   ✅ MAP SETUP
================================ */
const map = L.map("map").setView([10.7600, 78.8135], 16);
L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

const statusEl = document.getElementById("status");
const setStatus = txt => statusEl.textContent = txt;

/* ==============================
   ✅ USER MARKERS (LIVE)
================================ */
const userMarkers = {};

function updateUser(phone, lat, lng, name) {
  if (!userMarkers[phone]) {
    userMarkers[phone] = L.marker([lat, lng], {
      icon: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/149/149071.png",
        iconSize: [36,36]
      })
    }).addTo(map).bindPopup(name || phone);
  } else {
    userMarkers[phone].setLatLng([lat, lng]);
  }
}

/* ==============================
   ✅ BUGGY MARKERS (LIVE)
================================ */
const buggyMarkers = {};

function updateBuggy(id, lat, lng) {
  if (!buggyMarkers[id]) {
    buggyMarkers[id] = L.marker([lat, lng], {
      icon: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/61/61214.png",
        iconSize: [44,44]
      })
    }).addTo(map).bindPopup("Buggy: " + id);
  } else {
    buggyMarkers[id].setLatLng([lat, lng]);
  }
}

/* ==============================
   ✅ FIREBASE LISTENERS
================================ */

// LIVE USERS
db.ref("users").on("value", snap => {
  snap.forEach(child => {
    const phone = child.key;
    const d = child.val();
    if (d.lat && d.lng) {
      updateUser(phone, d.lat, d.lng, d.name);
    }
  });
});

// LIVE BUGGIES
db.ref("buggies").on("value", snap => {
  snap.forEach(child => {
    const id = child.key;
    const d = child.val();
    if (d.lat && d.lng) {
      updateBuggy(id, d.lat, d.lng);
    }
  });
});

setStatus("✅ Live Firebase Connected");

</script>
</body>
</html>
