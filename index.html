    const stopMarkers = [];

    buggyStops.forEach(stop => {
      const marker = L.marker(stop.location, {
        icon: L.icon({
          iconUrl: "https://cdn-icons-png.flaticon.com/512/854/854878.png",
          iconSize: [30,30]
        })
      }).addTo(map);

      marker.bindPopup(`<b>${stop.name}</b>`);
      stopMarkers.push({ marker, data: stop });
    });

    function findNearest(lat,lng){
      let nearest=null, dmin=99999999;
      stopMarkers.forEach(s=>{
        const d = map.distance([lat,lng], s.data.location);
        if(d < dmin){ dmin=d; nearest=s; }
      });
      return nearest;
    }

    /*************** USER REALTIME LISTENER ***************/
    let CURRENT_UID = null;
    let userMarker = null;
    let routeLine = null;

    function updateUser(lat,lng,name){
      if(userMarker) map.removeLayer(userMarker);
      userMarker = L.marker([lat,lng], {
        icon: L.icon({
          iconUrl: "https://cdn-icons-png.flaticon.com/512/149/149071.png",
          iconSize: [40,40]
        })
      }).addTo(map);

      map.setView([lat,lng],17);

      const n = findNearest(lat,lng);

      stopMarkers.forEach(s=>{
        s.marker._icon.classList.remove("nearest-stop");
      });
      n.marker._icon.classList.add("nearest-stop");

      if(routeLine) map.removeLayer(routeLine);
      routeLine = L.polyline([[lat,lng], n.data.location], {
        color:"green",
        weight:4
      }).addTo(map);
    }

    /*************** FIRESTORE STREAM ***************/
    function startListener(){
      db.collection("users").onSnapshot(snap=>{
        snap.forEach(doc=>{
          if(doc.id !== CURRENT_UID) return;
          const d=doc.data();
          if(d.lat && d.lng){
            updateUser(d.lat, d.lng, d.name||doc.id);
            setStatus("Tracking UID: "+CURRENT_UID);
          }
        });
      });
    }

    /*************** RECEIVE UID FROM THUNKABLE ***************/
    window.addEventListener("message",(event)=>{
      let data = null;
      try{ data = JSON.parse(event.data); }catch(e){}
      if(!data) return;

      if(data.uid){
        CURRENT_UID = data.uid;
        setStatus("UID received: "+CURRENT_UID);
        startListener();
      }
    });

    window.onload = () => {
      try {
        window.parent.postMessage(JSON.stringify({ready:true}),"*");
      } catch(e){}
    };
