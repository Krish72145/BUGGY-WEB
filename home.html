<body>

  <script>

    const firebaseConfig = {

      authDomain: "buggy-nitt.firebaseapp.com",
      databaseURL: "https://buggy-nitt-default-rtdb.asia-southeast1.firebasedatabase.app",

    // ✅ INITIALIZE FIREBASE
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ✅ TEST READ (THIS CONFIRMS 100% CONNECTION)
    db.ref("buggies").once("value")
      .then(snapshot => {
        document.getElementById("status").innerHTML =
          "✅ FIREBASE IS 100% WORKING";
        console.log("Buggy data:", snapshot.val());
      })
      .catch(err => {
        document.getElementById("status").innerHTML =
          "❌ FIREBASE ERROR: " + err.message;
        console.error(err);
      });
  </script>
